name: "Connect Publish"

on:
  workflow_call:
    inputs:
      namespace:
        required: true
        type: string
    secrets:
      RSCONNECT_URL:
        required: true
      RSCONNECT_API_KEY:
        required: true

jobs:
  connect-publish:
    name: "Connect Publish"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: install system dependencies
        run: sudo apt update && sudo apt install -y libgdal-dev gdal-bin libgeos-dev libproj-dev libsqlite3-dev libudunits2-dev

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-renv@v2
        with:
          profile: '"prod"'

      - name: Generate manifest.json
        run: Rscript dev/generate_manifest.R

      - name: Publish Connect content
        uses: rstudio/actions/connect-publish@main
        with:
          url: ${{ secrets.RSCONNECT_URL }}
          api-key: ${{ secrets.RSCONNECT_API_KEY }}
          access-type: acl
          force: true
          dir: .:outputs
          namespace: ${{ inputs.namespace }}
